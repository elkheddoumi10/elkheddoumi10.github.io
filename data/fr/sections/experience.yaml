    - Etudier différents langages de représentation des préférences;
    - Concevoir et implémenter un compilateur de préférences avec Java et la librerie ILOCPLEX;
    - Évaluer la faisabilité pratique de l'approche en mettant en place un protocole de test sur des ensembles de données simulés.
    

