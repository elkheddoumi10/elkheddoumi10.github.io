- company:
    name: ANITI (Artificial and Natural Intelligence Toulouse Institute) et IRIT (Institut de Recherche en Informatique de Toulouse).
    url: "https://aniti.univ-toulouse.fr/"
    location: Toulouse
    # company overview
    overview: " **ANITI, Artificial and Natural Intelligence Toulouse Institute, est l’institut interdisciplinaire d’intelligence artificielle de Toulouse**. L’activité d’ANITI repose sur 3 grands piliers : recherche scientifique, formation et contribution au développement économique. Sa spécificité est de développer une nouvelle génération d’intelligence artificielle dite hybride, associant de façon intégrée des techniques d’apprentissage automatique à partir de données et des modèles permettant d’exprimer des contraintes et d’effectuer des raisonnements logiques."
